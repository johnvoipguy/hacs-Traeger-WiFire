name: Quality scale

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Validate quality_scale.yaml
        run: |
          python - <<'PY'
          import sys, yaml, pathlib
          p = pathlib.Path("custom_components/traeger/quality_scale.yaml")
          data = yaml.safe_load(p.read_text())
          rules = data.get("rules", {})
          problems = []
          for key, val in rules.items():
              status = (val.get("status") if isinstance(val, dict) else val) or ""
              if str(status).strip().lower() in ("todo", "", "none", "pending"):
                  problems.append(key)
          if problems:
              print("Rules not completed:", ", ".join(problems))
              sys.exit(1)
          print("Quality scale OK")
          PY
