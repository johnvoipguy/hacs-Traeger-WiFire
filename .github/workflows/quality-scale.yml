name: Quality scale

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Validate quality_scale.yml
        run: |
          python - <<'PY'
          import sys, yaml, pathlib
          p = pathlib.Path("custom_components/traeger/quality_scale.yml")
          data = yaml.safe_load(p.read_text())
          rules = data.get("rules", {})
          problems = []
          for key, val in rules.items():
              if isinstance(val, dict):
                  status = val.get("status", "").lower()
              else:
                  status = str(val).lower()
              if status in ("todo", "", "none", "pending"):
                  problems.append(key)
          if problems:
              print("Rules not completed:", ", ".join(problems))
              sys.exit(1)
          print("Quality scale OK")
          PY
